<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <link rel="stylesheet" href="/css/png.css">
    <style>
        .additon{
            stroke: royalblue;
        }
    </style>
</head>
<body>
    <div>
        <svg width="200" height="200">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="4" fill="red"/>
            <line x1="35" y1="35" x2="65" y2="65" style="stroke:#fff; stroke-width: 4;" />
            <line x1="65" y1="35" x2="35" y2="65" style="stroke:#fff; stroke-width: 4;"  />
        </svg>
    </div>
   <div>
    <svg width="250" height="200">
        <rect width="250" height="200" style="fill:rgb(255,255,255);stroke-width:10; stroke:rgb(0,0,0)" />
        <line x1="126" y1="100" x2="0" y="0" style="stroke:rgb(0, 0, 0); stroke-width: 5;" />
        <line x1="123" y1="100" x2="250" y="100" style="stroke:rgb(0, 0, 0); stroke-width: 5;" />
    </svg>
   </div><br><br>
   <div>
    <svg id="calculator" width="400" height="500" viexbox="0 0 400 500">

        <rect rx="50" ry="50" width="400" height="500" style="fill:rgb(0,0,0);stroke-width:10; stroke:rgb(0,0,0) stroke-linecap=round" />
        <rect x="50" y="60" rx="20" width="300" height="100" style="fill:rgb(255,255,255);stroke-width:10; stroke:rgb(0,0,0)" />
        
        <line class="addition" x1="150" y1="250" x2="60" y2="250" style="stroke:#fff; stroke-width: 10;" />
        <line class="addition" x1="105" y1="200" x2="105" y2="300" style="stroke:#fff; stroke-width: 10;" />
        
        <line class="subtraction" x1="340" y1="250" x2="260" y2="250" style="stroke:#fff; stroke-width: 10;" />
        
        <line class="multiplication" x1="65" y1="440" x2="150" y2="360" style="stroke:#fff; stroke-width: 10;" />
        <line class="multiplicatio" x1="65" y1="360" x2="150" y2="440" style="stroke:#fff; stroke-width: 10;" />
        
        <line class="subtraction" x1="340" y1="360" x2="260" y2="450" style="stroke:#fff; stroke-width: 10;" />
        <circle cx="265" cy="375" r="13" stroke="black" stroke-width="4" fill="white"/>
        <circle cx="335" cy="430" r="13" stroke="black" stroke-width="4" fill="white"/>
    </svg>
   </div>
</body>
</html>
